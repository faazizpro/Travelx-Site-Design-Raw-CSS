<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travelx</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Header Section Starts -->
    <header class="header">
        <!-- Menu Section Start -->
        <nav class="nav">
            <div class="logo">
                <img src="images/logo.png" alt="logo">
                <h3 class="navH">Travelx</h3>    
            </div>
            <div class="menu">
                <li><a href="">Destinations</a></li>
                <li><a href="">Activities</a></li>
                <li><a href="">About Us</a></li>
                <li><a href="">Contact</a></li>
            </div>
        </nav>
        <!-- Menu Section Ends -->

        <!-- Hero Info Section Starts -->
        <div id="hero-info">
            <h3 class="info1">EXPLORE</h3>
            <H1 class="info2">NORWAY</H1>
        </div>
        <!-- Hero Info Section Ends -->

        <!-- Hero Bottom Section Starts -->
        <div id="main">
            <div class="div1 locateDiv">
                <div class="mapDiv">
                    <div class="locate-img">
                        <img src="images/map.png" alt="map">
                    </div>
                    <div>
                        <h1>Trondheim</h1>
                        <h3  class="mapInfo">Plan A Trip</h3>
                    </div>
                </div>
            </div>
            <div class="div2 locateDiv">
                <div class="mapDiv">
                    <div class="locate-img">
                        <img src="images/map.png" alt="map">
                    </div>
                    <div>
                        <h1>Trondheim</h1>
                        <h3  class="mapInfo">Plan A Trip</h3>
                    </div>
                </div>
            </div>
            <div class="div3 locateDiv">
                <div class="mapDiv">
                    <div class="locate-img">
                        <img src="images/map.png" alt="map">
                    </div>
                    <div>
                        <h1>Trondheim</h1>
                        <h3  class="mapInfo">Plan A Trip</h3>
                    </div>
                </div>
            </div>
        </div>
        <!-- Hero Bottom Section Ends -->

    </header>
    <!-- Header Section Ends -->

    <!-- Activities For Everyone Section Starts -->
    <section>
        <div class="hundred-div">
            <h4>HUNDREDS OF</h4>
            <h1>Activities for Everyone</h1>
        </div>
        <div id="all-images">
            <img src="images/Activity 1.png" alt="" class="img">
            <img src="images/Activity 2.png" alt="" class="img">
            <img src="images/Activity 3.png" alt="" class="img">
            <img src="images/Activity 4.png" alt="" class="img">
        </div>
    </section>
    <!-- Activities For Everyone Section Ends -->

</html>
